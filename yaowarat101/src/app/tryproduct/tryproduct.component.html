<div class="col-md-10 mr-auto ml-auto">
  <div class="card card-cascade" style="padding : 20px;" [ngStyle]="{'background-image': 'url('+picApi+'image/bg_w.jpg)'}"
    align="center">

    <div class="row">
      <div class="col-md-12">
        <div style="height: auto">
          <div class="row">
            <div class="col-sm-7" align="center">
              <div class="text-left" style="margin-left: 8vw;">
                <input type='file' (change)="readURL($event);" />
              </div>
              <div class="mb-5">
                <img id="ImageForTest" src="https://yaowarat101.net/image/no-profile.jpg"
                  class="mt-3 rounded img-fluid z-depth-3" style="width:30vw; height:40vw;">
              </div>
              <div *ngFor="let item of listTryproduct; let i = index" class="text-left" style="margin-left: 8vw;">
                <p class="font-weight-bold">
                  {{i+1}} : {{item.p_Name}} (No.{{item.p_Id}})
                </p>
              </div>
            </div>
            <div class="col-sm-5">
              <div *ngFor="let item of listTryproduct; let i = index">
                <div *ngIf="i+1 === 1">
                  <div class="col-sm-8" [ngDraggable]="!slider1Enable" style="z-index:500;width: 12vw;height:12vw;margin-bottom:100px">
                    <div style="width:12vw;height:12vw" [ngResizable]="!slider1Enable" [rzMaxWidth]="300" [rzMaxHeight]="300">
                      <img id="{{i+1}}" src="https://yaowarat101.net/image/tryproducts/{{item.p_Id}}.png" style="max-height: 300px;max-width: 300px;height: inherit; width: inherit;">
                    </div>

                    <div style="margin-top:0px">
                      <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top"
                        triggers="focus" class="btn btn-responsive float-left btn-link" (click)="showSlider(i+1)">
                        <i class="fa fa-repeat"></i>
                      </button>
                      <input *ngIf="slider1Enable" class="custom-range" style="z-index:500; width:80%; margin-top:25px"
                        type="range" min="-90" max="90" value="0" (ngModelChange)="rotateImage(i+1)" [(ngModel)]="Deg1">
                    </div>
                  </div>
                </div>
                <div *ngIf="i+1 === 2">

        <div *ngFor="let items of (counter((products | productFilter : searchProductText : categoryBy)?.length)) ; let page=index">
